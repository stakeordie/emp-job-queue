upstream railway_fluentd {
    server qfluentd.emerge.pizza:443;
}

server {
    listen 8889;
    
    # Add resolver for external DNS
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    location / {
        # Strip port from Host header and forward to Railway
        proxy_set_header Host qfluentd.emerge.pizza;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        
        # Forward to Railway's Fluentd
        proxy_pass https://qfluentd.emerge.pizza;
        
        # SSL settings
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # HTTP version
        proxy_http_version 1.1;
    }
}